<mat-form-field appearance="fill">
    <mat-label>Ontologies</mat-label>
    <mat-select (selectionChange)="setCurrentNamespace($event)"
                [(value)]="currentNamespace">
        <mat-option *ngFor="let ontology of ontologies"
                    [value]="ontology">
            {{ontology}}
        </mat-option>
    </mat-select>
</mat-form-field>
