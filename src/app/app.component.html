<!--Toolbar-->
<mat-toolbar color="primary">
  <button (click)="drawer.toggle()" aria-label="Example icon-button with menu icon" class="example-icon"
          mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button aria-label="Example icon-button with heart icon" class="example-icon favorite-icon" mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button aria-label="Example icon-button with share icon" class="example-icon" mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<!--Drawer-->
<mat-drawer-container autosize class="sidenav-container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>
  <!--Main Application Content-->
  <main>
    <router-outlet></router-outlet>
  </main>
  <div class="sidenav-content">
    <button (click)="drawer.toggle()" mat-button type="button">
      Toggle sidenav
    </button>
  </div>

</mat-drawer-container>
