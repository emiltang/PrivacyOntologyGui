<div class="container" fxFlex fxLayout="row wrap" fxLayoutGap="1rem">

  <div *ngFor="let num of array" fxFlex>
    <mat-card class="example-card">
      <mat-card-header>
        <div class="example-header-image" mat-card-avatar></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img alt="Photo of a Shiba Inu" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-card><
    <mat-icon fxFlex>add</mat-icon>
  </mat-card>
</div>
